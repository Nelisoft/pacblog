{% extends "core/base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Update Post</h2>
{% if messages %}
{% for message in messages %}
{{message}}
{% endfor %}
{% endif %}
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- Title -->
          <div class="mb-3">
            <input 
              type="text" 
              name="title" 
              class="form-control" 
              id="title" 
              value="{{ form.title.value|default:post.title }}" 
              placeholder="Post Title"
              required
            >
          </div>

          <!-- Image -->
          <div class="mb-3">
            <label for="img" class="form-label">Upload Image</label>
            {% if post.img %}
              <div class="mb-2 text-center">
                <img src="{{ post.img.url }}" alt="Current Image" class="img-fluid rounded" style="max-height: 200px;">
              </div>
            {% endif %}
            <input 
              type="file" 
              name="img" 
              class="form-control" 
              id="img" 
              accept="image/*"
            >
          </div>

          <!-- Body -->
          <div class="mb-3">
            <label for="body" class="form-label">Post Content</label>
            <textarea 
              name="body" 
              class="form-control" 
              id="body" 
              rows="6"
              required
            >{{ form.body.value|default:post.body }}</textarea>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label for="category" class="form-label">Select Category</label>
            <select 
              name="category" 
              class="form-select" 
              id="category"
              required
            >
              <option value="">Choose category...</option>
              {% for category in categories %}
                <option value="{{ category.id }}" 
                  {% if form.category.value == category.id or post.category.id == category.id %}selected{% endif %}>
                  {{ category.name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary w-100">Update Post</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
